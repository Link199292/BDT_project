<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output Page</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="header">
        <p>This is the ranking for the Quality of Life for European Cities.</p>
    </div>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell"> {{ header }} </th>
            {% endfor %}
        </tr>
        {%for row in data %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
